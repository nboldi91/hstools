dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  exposed-modules:
    - SimpleTest
    - SimpleTest2
  dependencies:
    - lens
    - hstools
  ghc-options: 
    - -fplugin=Language.Haskell.HsTools.Plugin 
    - -fplugin-opt=Language.Haskell.HsTools.Plugin:postgresql://saver:saver@127.0.0.1:5432/repo
    - -fplugin-opt=Language.Haskell.HsTools.Plugin:verbose